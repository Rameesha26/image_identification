 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-default heading"> Image Recognition </h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b>
        Rameesha
        <hr>
        Aatera
        <hr>
        Ayat
        <hr>
        Papa
        <hr>
        Mumma
        <hr>
      </b>
      <br>

      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="captured_img"></div>
      <br><br>
<button class="btn btn-danger" onclick="take_snapshot()">Capture image</button>
      <br><br>
      <button class="btn btn-info" onclick="check()">identify image</button>
      <br><br>

      <p style="font-size: 22px;" id="result_object">Person :  </p>

  </div>
<script src="main.js"></script>
